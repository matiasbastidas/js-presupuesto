<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <p id="mensaje_error"></p>
        <div class="titulo">
          <h1 class="titulo">Mi Presupuesto</h1>
        </div>
        <h3>Nuevo Registro</h3>
        <form id="formulario">
          <div class="form-control">
            <label for="text">Nombre / Descripción</label>
            <input
              type="text"
              id="texto"
              onfocus="this.value=''"
              placeholder="Nombre o Descripción de la transacción"
            />
          </div>
          <div>
            <label for="monto">Monto ( + / - ) <br /> </label>
            <input
              type="number"
              id="monto"
              onfocus="this.value=''"
              placeholder="Ingresar monto de la transacción..."
            />
          </div>
          <button class="btn">Agregar Transacción</button>
        </form>
        <br/>
        <div class="ingreso-gasto">
          <div class="fondo">
            <h4>Ingresos</h4>
            <p class="ingreso" id="ingreso">$0</p>
          </div>
          <div class="fondo">
            <h4>Gastos</h4>
            <p class="gasto" id="gasto">$0</p>
          </div>
          <div class="fondo">
            <h4>Balance</h4>
            <p id="balance">$0</p>
          </div>
        </div>
        <h3>Historial de Transacciones</h3>
        <ul id="lista" class="lista"></ul>
      </div>
    <script src="/app.js"></script>
</body>
</html>
